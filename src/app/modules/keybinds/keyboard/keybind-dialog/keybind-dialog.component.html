<h2 mat-dialog-title>Keybinds for {{label}}</h2>
<mat-dialog-content>
    <div class="py-4">
        <div *ngFor="let bind of keybinds" class="mb-4" [class.opacity-50]="markedForRemoval.has(bind)">
            <div class="flex items-center gap-3 mb-2">
                <img [src]="bind.spell?.icon" class="w-8 h-8" [alt]="bind.spell?.name">
                <div class="flex-grow">
                    <div class="font-medium">{{bind.key}}</div>
                    <div class="font-semibold">{{bind.spell?.name}}</div>
                </div>
                <button mat-icon-button color="warn" (click)="toggleRemoval(bind)"
                    [matTooltip]="markedForRemoval.has(bind) ? 'Undo remove' : 'Remove keybind'">
                    <mat-icon>{{markedForRemoval.has(bind) ? 'undo' : 'delete'}}</mat-icon>
                </button>
            </div>
            <div class="text-gray-600">{{bind.spell?.description}}</div>
        </div>
    </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button (click)="onCancel()">Cancel</button>
    <button mat-button color="primary" (click)="onConfirm()">Save</button>
</mat-dialog-actions>
